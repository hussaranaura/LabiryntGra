    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <canvas id="map_canvas">
        
    </canvas>

    <div id="room_editor">
        <p id="room_number">Pokój nie wybrany.</p>
        <div id="creator"> 
            <button style="display: none;" id="create" onclick="create()">Stwórz pokój</button>
            <button style="display: none;" id="remove" onclick="remove()">Usuń</button>
            <button style="float: right" onclick="load()">Załaduj</button>
            <button style="float: right" onclick="save()">Zapisz</button>
        </div>
        <br>
        <div id="configurator" style="display: none;">
            <button onclick="setFinish()">Ustaw koniec</button>
            <button onclick="setStart()">Ustaw start</button>
            <ul>
                <li>
                    <input type="checkbox" name="0" class="doorCheck" onchange="changeDoor(this)"> Góra
                </li>
                <li>
                    <input type="checkbox" name="2" class="doorCheck" onchange="changeDoor(this)"> Prawo
                </li>
                <li>
                    <input type="checkbox" name="3" class="doorCheck" onchange="changeDoor(this)"> Lewo
                </li>
                <li>
                    <input type="checkbox" name="1" class="doorCheck" onchange="changeDoor(this)"> Dół
                </li>
            </ul>
        </div>
    </div>


    <script src="scripts/Images.js"></script>
    <script src="scripts/Classes.js"></script>
    <script src="scripts/Main.js"></script>
    <script src="scripts/CanvasSetup.js"></script>
</body>
</html>
